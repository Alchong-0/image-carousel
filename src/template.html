<!DOCTYPE html>
<html>
    <head>
        <title>Image Carousel</title>
    </head>
    <body>
        <div class="frame">
            <div class="slide fade">
                <div class="numberText">1 / 3</div>
                <img src="./img/lemonade.jpg" style="width: 100%;">
                <div class="text">Caption</div>
            </div>
            <div class="slide fade">
                <div class="numberText">2 / 3</div>
                <img src="./img/menu-lemonade.jpg" style="width: 100%;">
                <div class="text">Caption</div>
            </div>
            <div class="slide fade">
                <div class="numberText">3 / 3</div>
                <img src="./img/strawberry-lemonade.jpg" style="width: 100%;">
                <div class="text">Caption</div>
            </div>
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>
        <br>
        <div class="nav-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </body>
</html>
